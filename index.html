  <h1>Leef gezond</h1>
  <p>
    Deze website draait rond <strong>SDG 3.4</strong>: het bevorderen van
    mentale gezondheid en welzijn voor iedereen.
  </p>

  <p>
    Hier leer je hoe ontspanning, ademhaling en rust kunnen helpen
    om stress te verminderen en je beter te voelen.
  </p>
  <button id="playPauseBtn">Start Geluid</button>
  <br><br>
  <img src="logovandesite.png" alt="Logo van de website">


  <audio id="mijnGeluid" loop>
    <source src="achtergrondmuziek.mp3" type="audio/mpeg">
    Uw browser ondersteunt geen audio-element.
  </audio>

  <script>
    const btn = document.getElementById('playPauseBtn');
    const audio = document.getElementById('mijnGeluid');

    btn.addEventListener('click', () => {
      if (audio.paused) {
        audio.play();
        btn.textContent = "Stop Geluid";
      } else {
        audio.pause();
        btn.textContent = "Start Geluid";
      }
    });
  </script>
