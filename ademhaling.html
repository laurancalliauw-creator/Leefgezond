  border: none;
  border-radius: 8px;
  background: #4CAF50;
  color: white;
  cursor: pointer;
}

  background: #43a047;
}
</style>

<h1>Ademhalingsoefening</h1>

<div class="card">
  <p>Volg rustig het ritme en focus op je ademhaling.</p>

  <div class="breath-circle" id="circle"></div>
  <div class="breath-text" id="instruction">
    Klik op start om te beginnen
  </div>

  <div class="controls">
    <button onclick="startBreathing()">Start</button>
    <button onclick="stopBreathing()">Stop</button>
  </div>
</div>

<script>
let timer = null;
let phase = 0;
let remaining = 0;
let running = false;

/*
0 = inademen (4)
1 = vasthouden (4)
2 = uitademen (6)
*/

const phases = [
  { text: "Adem rustig in", time: 4, scale: 1.3 },
  { text: "Houd je adem vast", time: 4, scale: 1.3 },
  { text: "Adem langzaam uit", time: 6, scale: 0.8 }
];

function startBreathing() {
  if (running) return;
  running = true;
  if (remaining === 0) startPhase();
  timer = setInterval(tick, 1000);
}

function stopBreathing() {
  running = false;
  clearInterval(timer);
}

function startPhase() {
  const circle = document.getElementById("circle");
  remaining = phases[phase].time;
  circle.style.transform = `scale(${phases[phase].scale})`;
  updateText();
}

function tick() {
  if (!running) return;

  remaining--;
  updateText();

  if (remaining <= 0) {
    phase = (phase + 1) % phases.length;
    startPhase();
  }
}

function updateText() {
  document.getElementById("instruction").textContent =
    `${phases[phase].text} – ${remaining}s`;
}
</script>
</body>
