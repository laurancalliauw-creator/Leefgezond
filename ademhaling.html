<h1>Ademhalingsoefening</h1>

<div class="card">
  <p>Volg rustig het ritme. Adem door je neus en ontspan je schouders.</p>

  <div class="breath-circle" id="circle"></div>

  <div class="breath-text" id="instruction">
    Klik op start om te beginnen
  </div>

  <div class="controls">
    <button onclick="startBreathing()">Start</button>
    <button onclick="stopBreathing()">Stop</button>
  </div>
</div>

<script>
let interval = null;
let running = false;
let phaseIndex = 0;
let remaining = 0;

/*
Fases:
0 = inademen (4s)
1 = vasthouden (4s)
2 = uitademen (6s)
*/
const phases = [
  { text: "Adem rustig in", duration: 4, scale: 1.3 },
  { text: "Houd je adem vast", duration: 4, scale: 1.3 },
  { text: "Adem langzaam uit", duration: 6, scale: 0.8 }
];

function startBreathing() {
  if (running) return;
  running = true;

  if (remaining === 0) startPhase();
  interval = setInterval(tick, 1000);
}

function stopBreathing() {
  running = false;
  clearInterval(interval);
}

function startPhase() {
  const phase = phases[phaseIndex];
  const circle = document.getElementById("circle");

  remaining = phase.duration;

  // ðŸ”‘ cirkel beweegt exact even lang als de timer
  circle.style.transitionDuration = phase.duration + "s";
  circle.style.transform = `scale(${phase.scale})`;

  updateText();
}

function tick() {
  if (!running) return;

  remaining--;
  updateText();

  if (remaining <= 0) {
    phaseIndex = (phaseIndex + 1) % phases.length;
    startPhase();
  }
}

function updateText() {
  const phase = phases[phaseIndex];
  document.getElementById("instruction").textContent =
    `${phase.text} â€“ ${remaining}s`;
}
</script>
