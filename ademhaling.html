<h1>Ademhalingsoefening</h1>

<div class="card">
  <p>Volg rustig het ritme. Adem door je neus en laat je schouders ontspannen.</p>

  <div class="breath-circle" id="circle"></div>
  <div class="breath-text" id="instruction">Klik op start om te beginnen</div>

  <div class="controls">
    <button onclick="startBreathing()">Start</button>
    <button onclick="stopBreathing()">Stop</button>
  </div>
</div>

<script>
let interval;
let phase = 0;
/*
0 = inademen (4s)
1 = vasthouden (4s)
2 = uitademen (6s)
*/

function startBreathing() {
  clearInterval(interval);
  phase = 0;
  runPhase();
  interval = setInterval(runPhase, 4000);
}

function stopBreathing() {
  clearInterval(interval);
  document.getElementById("instruction").textContent =
    "Oefening gestopt. Neem even rust.";
  document.getElementById("circle").style.transform = "scale(1)";
}

function runPhase() {
  const circle = document.getElementById("circle");
  const text = document.getElementById("instruction");

  if (phase === 0) {
    text.textContent = "Adem rustig in (4 seconden)";
    circle.style.transform = "scale(1.3)";
    interval = resetInterval(4000);
  } 
  else if (phase === 1) {
    text.textContent = "Houd je adem vast (4 seconden)";
    circle.style.transform = "scale(1.3)";
    interval = resetInterval(4000);
  } 
  else if (phase === 2) {
    text.textContent = "Adem langzaam uit (6 seconden)";
    circle.style.transform = "scale(0.8)";
    interval = resetInterval(6000);
  }

  phase = (phase + 1) % 3;
}

function resetInterval(time) {
  clearInterval(interval);
  return setInterval(runPhase, time);
}
</script>
